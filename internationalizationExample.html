<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <select name="localeTypeDropdown" id="localeTypeDropdown">
      <option value="en-IN" selected>India</option>
      <option value="en-US">USA</option>
      <option value="fr-FR">France</option>
    </select>

    <div id="userCard">
      <h3>Name: <span id="name"></span></h3>
      <p>Joining Date: <span id="joining-date"></span></p>
      <p>Salary: <span id="salary"></span></p>
      <p>Views: <span id="views"></span></p>
    </div>

    <script src="internationalizationExample.js"></script>
  </body>
</html>
